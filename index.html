<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" href="styles/index.css" type="text/css">
</head>
<body>
    <div class="form" id="login-form">
        <h1>Login</h1>
        <input id="UsernameText" type="text" name="username" placeholder="Username" required>
        <label id="BadUsernameLabel" class="hidden login-error">User doesnt exist!</label>
        <input id="PasswordText" type="password" name="password" placeholder="Password" required>
        <label id="BadPasswordLabel" class="hidden login-error">password doesnt match!</label>
        <button id="LogInButton" type="button">Log in</button>
        <button id="SignUpPageButton" type="button">Sign up page</button>
        <label id="ManyTrialsLabel" class="hidden login-error">Too many trials!</label>
    </div>
	<div class="hidden form" id="signup-form">
        <h1>Sign Up</h1>
        <input id="SignUpUsernameText" type="text" name="username" placeholder="Username" required>
        <input id="SignUpPasswordText" type="text" name="password" placeholder="Password" required>
		<input id="SignUpFNameText" type="text" name="FName" placeholder="First name" required>
		<input id="SignUpLNameText" type="text" name="LName" placeholder="Last name" required>
        <button id="SignUpButton" type="button">Sign up</button>
        <button id="LogInPageButton" type="button">Log in page</button>
    </div>
    <div class="ToDoListApp hidden" id = "ToDoListApp">

	<h1>To-Do List</h1>
	
	<input id='task-text' type="text" placeholder="Enter a task">
	<button id="FormSubmit_Click">Add</button>
	

	<ul id="task-list">
		<!-- Template for each task -->
		<template id="task-template">
			<li>
				<input type="checkbox" id="task-check" class="check-box">
				<label for="task-check"><span></span></label>
				<button class="delete-btn">Delete</button>
			</li>
		</template>
	</ul>

	<script src="./index.js" type="module"></script>
	<script src="./client.js" type="module"></script>
	<script src="./network/server/server.js" type="module"></script>
	<script src="./network/fxmlhttprequest.js" type="module"></script>
	<script src="./network/network.js" type="module"></script>
	<script src="./network/server/DataBase/database.js" type="module"></script>
	<script src="./network/server/DataBase/mission.js" type="module"></script>
	<script src="./network/server/DataBase/user.js" type="module"></script>
</body>
</html>
