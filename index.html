<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" href="styles/index.css" type="text/css">
</head>
<body>

	<!-- background elements-->
	<div class='light x1'></div>
	<div class='light x2'></div>
	<div class='light x3'></div>
	<div class='light x4'></div>
	<div class='light x5'></div>
	<div class='light x6'></div>
	<div class='light x7'></div>
	<div class='light x8'></div>
	<div class='light x9'></div>

	<div class="form">
		<div class="display-section" id="login-form">
			<h1>Login</h1>
			<input id="UsernameText"  class="input-button" type="text" name="username" placeholder="Username" required>
			<input id="PasswordText"  class="input-button" type="password" name="password" placeholder="Password" required>
			<label id="LoginErrorLabel" class="hidden error"></label>
			<button id="LogInButton" type="button">Log in</button>
			<button id="SignUpPageButton" type="button">Sign up page</button>
			<label id="ManyTrialsLabel" class="hidden error">Too many trials!</label>
		</div>
		<div class="area" id="signup-form">
			<h1>Sign Up</h1>
			<input id="SignUpUsernameText"  class="input-button" type="text" name="username" placeholder="Username" required>
			<input id="SignUpPasswordText"  class="input-button" type="password" name="password" placeholder="Password" required>
			<input id="SignUpFNameText"  class="input-button" type="text" name="FName" placeholder="First name" required>
			<input id="SignUpLNameText"  class="input-button" type="text" name="LName" placeholder="Last name" required>
			<label id="SignupErrorLabel" class="hidden error"></label>
			<button id="SignUpButton" type="button">Sign up</button>
			<button id="LogInPageButton" type="button">Log in page</button>
		</div>
	</div>
    
    <div class="ToDoListApp hidden" id = "ToDoListApp">

	<h1>To-Do List</h1>
	
	<input id='task-text' type="text" placeholder="Enter a task">
	<button id="FormSubmit_Click">Add</button>
	<button id="LogOutButton">Logout</button>
	

	<ul id="task-list">
		<h3>Tasks:</h3>
		<!-- Template for each task -->
		<template id="task-template">
			<li>
				<input type="checkbox" id="task-check" class="check-box">
				<label><span></span></label>
			</li>
		</template>
	</ul>
	<ul id="completed-task-list">
		<h3>Completed:</h3>
		<!-- Template for each task -->
		<template id="completed-task-template">
			<li>
				<input type="checkbox" id="task-check" class="check-box" checked>
				<label><span></span></label>
			</li>
		</template>
	</ul>

	<script src="./index.js" type="module"></script>
	<script src="./client.js" type="module"></script>
	<script src="./network/server/server.js" type="module"></script>
	<script src="./network/fxmlhttprequest.js" type="module"></script>
	<script src="./network/network.js" type="module"></script>
	<script src="./network/server/DataBase/database.js" type="module"></script>
	<script src="./network/server/DataBase/mission.js" type="module"></script>
	<script src="./network/server/DataBase/user.js" type="module"></script>
</body>
</html>
