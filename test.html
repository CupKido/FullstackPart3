<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/new_index.css" rel="stylesheet">
    <title>To-Do-Now!</title>
</head>
<body>

    <div class="center-div">
        <div id="content-div">
            <section id="login-signup" class="display-section">
                <h1>Hi!</h1>
                <button id="Login">Login</button>
                <button id="Sign-Up">Sign-Up</button>
            </section>

            <section id="login">
                <button class="back">></button>
                <h1>Let's Login!</h1>
                <form>
                    <div class="fill">
                        <label for="UsernameText-login">Username:</label>
                        <input id="UsernameText-login" class="input-button" type="text" name="username" placeholder="Username" required>                
                    </div>
                    <div class="fill">
                        <label for="PasswordText-login">Password:</label>
                        <input id="PasswordText-login" class="input-button" type="password" name="password" placeholder="Password" required>    
                    </div>
                    <br>
                    <label id="BadUsernameLabel-login" class="hidden login-error">User doesnt exist!</label>
                    <label id="BadPasswordLabel-login" class="hidden login-error">password doesnt match!</label>
                    <button id="submit-login">Submit</button>
                </form>
            </section>

            <section id="sign-up">
                <button class="back">></button>
                <h1>Sign-Up</h1>
                <div class="fill">
                    <label for="UsernameText-sign-up">Username:</label>
                    <input id="UsernameText-sign-up" class="input-button" type="text" name="username" placeholder="Username" required>            
                    
                </div>
                <div class="fill">
                    <label for="PasswordText-sign-up">Password:</label>
                    <input id="PasswordText-sign-up" class="input-button" type="password" name="password" placeholder="Password" required>
                
                </div>
                <div class="row-div">
                    <div class="fill">
                        <label for="fnameText-sign-up">First Name:</label>
                        <input id="fnameText-sign-up" class="input-button names" type="text" name="fname" placeholder="First Name" required> 
                    
                    </div>
                    <div class="fill">
                        <label for="lnameText-sign-up">Last Name:</label>
                        <input id="lnameText-sign-up" class="input-button names" type="text" name="lname" placeholder="Last Name" required> 
                    
                    </div>
                </div>
                <br>
                <br>
                <label id="BadUsernameLabel-sign-up" class="hidden login-error">User exist!</label>
                <label id="BadPasswordLabel-sign-up" class="hidden login-error">password must be at least 8 characters!</label>
                <button id="submit-sign-up">Submit</button>
            </section>
        </div>
    </div>
    

    <!-- background elements-->
    <div class='light x1'></div>
    <div class='light x2'></div>
    <div class='light x3'></div>
    <div class='light x4'></div>
    <div class='light x5'></div>
    <div class='light x6'></div>
    <div class='light x7'></div>
    <div class='light x8'></div>
    <div class='light x9'></div>

    <script src="./animations.js" type="text/javascript"></script>
</body>
</html>
